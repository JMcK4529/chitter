<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
        <title>Chitter</title>
    </head>
    <body>
        <div class="container">
            <div class="column" id="column1">
                <div class="login-prompt">
                    <h1>Login</h1>
                    <form action="/login" method="POST">
                        <label>Username <input type="text" name="Username or Email"></label>
                        <br>
                        <label>Password <input type="password" name="Password"></label>
                        <br>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>

            <div class="column" id="column2">
                <h1 class="section-title">Peeps</h1>
                {% for peep in peeps %}
                <div class="peep" id="{{peep.id}}">
                    <p class="by-user">{{users[peep.user_id-1].username}}</p>
                    <p class="content">{{peep.content}}</p>
                    <p class="timestamp">{{peep.timestamp}}</p>
                </div>
                <br><br>
                {% endfor %}
            </div>

            <div class="column" id="column3">
                <a href="/login">Login</a> or <a href="/signup">sign up</a> to start peeping!
            </div>

        </div>
    </body>
</html>
